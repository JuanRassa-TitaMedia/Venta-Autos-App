<div class="card">
  <div class="card-header">
    <h1>{{tituloListaAutos}}</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <label>Filtrar por:</label>
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filtro" />
      </div>
    </div>
    <div class="row">
      <div class="row-md-6">
        <h3>Filtrado por:</h3>
      </div>
    </div>
  </div>
  <div class="table-responsive" *ngIf="arregloAutos.length > 0">
    <div class="tabla">
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImage()">
              {{ muestraImagen ? "Ocultar Imagenes" : "Mostrar imagenes"}}
            </button>
          </th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Color</th>
          <th>Kilómetros</th>
          <th>Precio</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auto of listaAutos">

          <td>
            <p>
              <img [src]="auto.imagenUrl"
                [style.width.px]="anchoImagen"
                [style.margin.px]="margenImagen"
                *ngIf="muestraImagen"
                />
            </p>
          </td>
          <td>{{ auto.marca }}</td>
          <td>{{ auto.modelo | lowercase }}</td>
          <td>{{ auto.anio }}</td>
          <td>{{ auto.color }}</td>
          <td>{{ auto.kilometros | number }}</td>
          <td>{{ auto.precio | currency }}</td>
          <td>{{ auto.calificacion }}</td>
        </tr>
      </tbody>
    </div>
  </div>
</div>
