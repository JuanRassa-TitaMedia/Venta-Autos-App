<div class="card">
  <div class="card-header">
    <h1>{{tituloListaAutos}}</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <label>Filtrar por:</label>
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filter" />
      </div>
    </div>
    <div class="row">
      <div class="row-md-6">
        <h3>Filtrado por:</h3>
      </div>
    </div>
  </div>
  <table class="table" *ngIf="arregloAutos.length > 0">
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImage()">
              {{ showImage ? "Ocultar Imagenes" : "Mostrar imagenes"}}
            </button>
          </th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Color</th>
          <th>Kilómetros</th>
          <th>Precio</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auto of filteredArrayAutos">
          <td>
            <p *ngIf="showImage">
              <img
                alt="Auto"
                src={{auto.imageUrl}}
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"

                />
            </p>
          </td>
          <td>{{ auto.marca }}</td>
          <td>{{ auto.modelo | lowercase | aEspacio:"-"}}</td>
          <td>{{ auto.anio }}</td>
          <td>{{ auto.color }}</td>
          <td>{{ auto.kilometros | number }}</td>
          <td>{{ auto.precio | currency }}</td>
          <td>{{ auto.calificacion }}</td>
        </tr>
      </tbody>
  </table>
</div>
