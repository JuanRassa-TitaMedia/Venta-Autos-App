<div class="card">

  <div class="card-header">
    <h3>{{tituloPagina + ': ' + auto.marca + ' ' + auto.modelo}}</h3>
  </div>

  <div class = 'container-fluid'>
    <div class="row">
        <!-- Lado izquierdo: Datos y boton de compra -->
        <div class="col-6 container">
          <div class="detalle">
            <label>Marca:</label><p>{{ auto.marca }}</p>
            <label>Modelo:</label><p>{{ auto.modelo }}</p>
            <label>Año:</label><p>{{ auto.anio }}</p>
            <label>Color:</label><p>{{ auto.color }}</p>
            <label>Kilómetros:</label><p>{{ auto.kilometros }}</p>
            <label>Precio:</label><p>{{ auto.precio }}</p>
            <label>Calificación:</label><estrellas [calificacion]="auto.calificacion"></estrellas>
          </div>

          <div class="d-md-block">
            <button class="btn btn-outline-primary" type="button" (click)="comprar()">Comprar</button>
          </div>
        </div>

        <!-- Lado derecho: Fotos -->
        <div class="col-6 container">
          <img
                alt="Auto"
                src={{auto.imageUrl}}
                [style.width.px]="imageWidth"
                [style.height.px]="imageHeight"
                [style.margin.px]="imageMargin"
              />
        </div>
    </div>
  </div>


  <div class="card-footer">
    <button class='btn btn-outline-secondary' style="width:110px" (click)="onBack()">
      Regreso
    </button>
  </div>

</div>
